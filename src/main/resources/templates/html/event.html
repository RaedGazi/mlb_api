<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MLB App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/players">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teams">Teams</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/events">Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="w-25 mx-auto">Events</h1>
        <!-- Form -->
        <form id="event-form" class="w-50 mx-auto">

            <div class="form-group">
            <label for="player-id">Player</label>
            <select class="form-control" id="player-id" name="playerId">
                <option disabled selected>Please Select a Player</option>
            </select>
            </div>

            <div class="form-group">
            <label for="team-id">Team</label>
            <select class="form-control" id="team-id" name="teamId"> 
                <option disabled selected>Please Select a Team</option>
            </select>

            </div>  
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type">
                  <option disabled selected>Please Select a Type</option>
                  <option>Trade</option>
                  <option>Draft</option>
                  <option>Retire</option>
                  <option>New Contract</option>
                </select>
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Table -->
        <div class="mt-5">
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th scope="col">PlayerId</th>
                        <th scope="col">TeamId</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="event-table">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/event.js"></script>
</body>
</html>
